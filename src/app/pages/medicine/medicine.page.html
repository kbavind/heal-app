<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" >
      <ion-icon slot="icon-only" name="arrow-back-outline" (click)="backToHome()"></ion-icon>
    </ion-buttons>
    <ion-title mode="md">
      <ion-label>
        <ion-text color="white">Search Medicine</ion-text>
      </ion-label>
    </ion-title>
    <!-- <ion-button  slot="end" >
      <ion-button (click)="backToHome()">
        <ion-icon slot="icon-only" name="close-circle"></ion-icon>
      </ion-button>
    </ion-button> -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="searchMedicine()"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let medicine of searchResults">
      {{ medicine.name }}
    </ion-item>
  </ion-list>
</ion-content>
