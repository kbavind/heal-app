<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" >
      <ion-icon slot="icon-only" name="arrow-back-outline" (click)="backToHome()"></ion-icon>
    </ion-buttons>
    <ion-title mode="md">
      <ion-label>
        <ion-text color="white">Health NewsLetter</ion-text>
      </ion-label>
    </ion-title>
    <!-- <ion-button  slot="end" >
      <ion-button (click)="backToHome()">
        <ion-icon slot="icon-only" name="close-circle"></ion-icon>
      </ion-button>
    </ion-button> -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <ion-card *ngFor="let article of articles">
    <ion-img [src]="article.urlToImage"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>{{article.publishedAt | date}}</ion-card-subtitle>
      <ion-card-title>{{article.title}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>{{article.descripton}}</ion-card-content>

  </ion-card>
</ion-content>
