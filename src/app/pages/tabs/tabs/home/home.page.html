<ion-header>
  <ion-toolbar color="primary">
    <!-- <ion-buttons slot="start">
      <ion-avatar>
        <img alt="Silhouette of a person's head" src="assets/imgs/heal-logo.png" />
      </ion-avatar>
    </ion-buttons> -->
    <ion-title mode="md">
      <ion-label>
        <ion-text color="white">HEAL</ion-text>
      </ion-label>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">

  <ion-row>
    <ion-title mode="md" class="ion-no-padding ion-text-center" style="margin-top: 10px;">
      <ion-label>
        <ion-text color="medium">Welcome to, </ion-text>
        <!-- <ion-icon name="arrow-forward-outline" color="medium"></ion-icon> -->
        <!-- <ion-text><strong>{{loc}}</strong></ion-text> -->
        <ion-text><strong>Sarawak</strong></ion-text>
      </ion-label>
    </ion-title>
  </ion-row>

  <ion-row>
    <swiper-container [config]="bannerConfig" class="banners" (slidechange)="swiperSlideChanged($event)" [loop]="true"
      [slidesPerView]="1.2" [initialSlides]="1" [autoplay]="true" [centeredSlides]="true" [spaceBetween]="20"
      [pagination]="{clickable:true}">
      <!-- <ng-template> -->
      <swiper-slide *ngFor="let banner of banners">
        <img [src]="banner?.banner" />
      </swiper-slide>
      <!-- </ng-template> -->
    </swiper-container>
  </ion-row>

  <ion-row>
    <ion-col size="8">
      <ion-label class="ion-margin-start heading">
        Services
      </ion-label>
    </ion-col>
    <ion-col size="4">
      <ion-button fill="clear" color="medium" size="small">
        VIEW ALL
        <ion-icon color="primary" name="chevron-forward-circle-outline" slot="end"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card (click)="goToFacility()">

          <ion-thumbnail>
            <img [src]="'assets/imgs/facility.png'" />
          </ion-thumbnail>
          <ion-label class="ion-text-wrap ion-text-center" color="light">Health Facilities</ion-label>

        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card (click)="goToMedicine()">

          <ion-thumbnail>
            <img [src]="'assets/imgs/mediInfo.png'" />
          </ion-thumbnail>
          <ion-label class="ion-text-wrap ion-text-center" color="light">Medical Info</ion-label>

        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card (click)="goToHealthRecords()">

          <ion-thumbnail>
            <img [src]="'assets/imgs/healthTracker.png'" />
          </ion-thumbnail>
          <ion-label class="ion-text-wrap ion-text-center" color="light">Health Records</ion-label>

        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card (click)="goToNewsLetter()">

          <ion-thumbnail>
            <img [src]="'assets/imgs/healthAdv.png'" />
          </ion-thumbnail>
          <ion-label class="ion-text-wrap ion-text-center" color="light">Health Advisories</ion-label>

        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
